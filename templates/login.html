{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
    <h2>Вход</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
        </div>

        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </div>
        
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
